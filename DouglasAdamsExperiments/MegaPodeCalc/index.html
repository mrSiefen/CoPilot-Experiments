<!-- HTML5 Template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MegaPodeCalc</title>
    <meta name="description" content="Megapode Nest Volume Calculator">
    <meta name="author" content="Mr. Siefen's Robot Emporium">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Megapode Nest Volume Calculator</h1>
    <p>Enter the dimensions of your Megapode Nest in centimeters.</p>
    <label for="length">Length:</label>
    <input type="text" name="length" id="length" value="0">
    <label for="width">Width:</label>
    <input type="text" name="width" id="width" value="0">
    <label for="height">Height:</label>
    <input type="text" name="height" id="height" value="0">
    <input type="submit" onclick="calculate()">
    <br>
    <br>
    <p>Volume:</p>
    <p id="volume"></p>

    <br>
    <p class="credits">The Original <a href="https://archive.org/details/DouglasAdamsMegapode" target="_blank">Megapode Nest Volume Calculator</a>, Made by Douglas Adams and hosted by The Internet Archive</p>

    <script>
        function calculate() {
            var length = document.getElementById("length").value;
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;
            var volume = length * width * height;
            //volume to String
            var answer = volume.toString() + " cm3";
            document.getElementById("volume").innerText = answer;
        }
        </script>
</body>
</html>
